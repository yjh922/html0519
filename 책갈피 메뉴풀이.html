<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        #box{
            width: 200px;
            height: 150px;
            background: blue;
            border-radius: 10px;
        }
        #box ul{
            font-size: 18px;
            color: yellow;
            font-weight: bold;
        }
        #box ul li:hover{
            background: skyblue;
        }
    </style>
    <script>
        let box;//프로그램 가동되는 동안 모든 함수에서 접근가능
        let a=0.1;
        let targetX=-170;
        //파란 사각형 박스의 초기화
        //사각형의 위치에 변화를 주기 위한 함수
        //박스위치=박스위치=ㅁ*(목표-현재박스위치)
        function move(){
            box.style.left=parseFloat(box.style.left)+a*(targetX-parseFloat(box.style.left))+"px";
        }
        function init(){
            box=document.getElementById("box");
            box.style.position="relative";
            box.style.left=-170+"px";
        }
        window.addEventListener("load", function(){
            init();
            //무브 함수를 끊임없이 호출할 루프
            setInterval("move()", 10);
            //사각형 박스에 대한 마우스 이벤트 연결
            box.addEventListener("mouseover", function(){
                //모두 노출
                targetX=0;
                
            });
            box.addEventListener("mouseout", function(){
                //다시 숨기
                targetX=-170;
            });
        });
    </script>
</head>
<body>
    <!-- 상대위치란?
            다른 태그와의 관계에서 지정된 현재 본연의 위치
    -->
    <div id="box">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Product</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
