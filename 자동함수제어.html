<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let count=0;
        let st;// 장동함수를 가리키는 변수
        //전역변수를 증가시켜 h1태그에 출력하기
        function setCount(){
            count++;
            let h1=document.getElementById("info");
            info.innerText=count;
      
        }
        function auto(){
            st=setInterval("setCount()", 1000);
        }
        //생성된 자동함수를 없애기
        function stop(){
            clearTimeout(st);
        }
    </script>
</head>
<body>
    <button onClick="auto()">카운터세기</button>
    <button onClick="stop()">카운터중지</button>
    <h1 id="info">0</h1>

</body>
</html>
